cron_cron:
    resource: "@CronCronBundle/Resources/config/routing.yml"
    prefix:   /

index:
  pattern:  /
  defaults: { _controller: CronCronBundle:Main:index }

category:
  pattern: /category/{category_id}
  defaults: { _controller: CronCronBundle:Main:category, "category_id": "" }

