    lang=EN-US style='font-size:16.0pt;font-family:"Times New Roman","serif";
    mso-ansi-language:EN-US'>The fight against spam.<o:p></o:p></span></p>
    
    <p class=MsoNormal><span style='font-size:14.0pt;font-family:"Times New Roman","serif"'><o:p>&nbsp;</o:p></span></p>
    
    <p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:"Times New Roman","serif";
    mso-ansi-language:EN-US'>Spam - any message that does not comply with the
    requirements of the recipient and contains a potentially harmful information.<o:p></o:p></span></p>
    
    <p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:"Times New Roman","serif";
    mso-ansi-language:EN-US'>Any user registered on the site, can mark your
    questions and answers as spam. If 5 users deem your question is spam, it will
    automatically be closed. If you send five spam messages in the form of a
    question or answer, your account will be temporarily blocked.<o:p></o:p></span></p>
    
