    <p class=MsoNormal style='text-indent:1.0cm'><span lang=EN-US style='font-size:
    14.0pt;font-family:"Times New Roman","serif";mso-ansi-language:EN-US'>This
    resource is a tool for rapid and efficient interaction among people. Each
