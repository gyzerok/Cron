    font-family:"Times New Roman","serif";mso-ansi-language:EN-US'>Paid services.<o:p></o:p></span></p>
    
    <p class=MsoNormal><span style='font-size:14.0pt;font-family:"Times New Roman","serif"'><o:p>&nbsp;</o:p></span></p>
    
    <p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:"Times New Roman","serif";
    mso-ansi-language:EN-US'>Aditus.ru is a free resource, except for three paid
    activities:<o:p></o:p></span></p>
    
    <p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:"Times New Roman","serif";
    mso-ansi-language:EN-US'>1) Send a private matter - users can respond to your
    question, but did not see the other answers. This issue will not be displayed
    to users in view of the fact.<o:p></o:p></span></p>
    
    <p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:"Times New Roman","serif";
    mso-ansi-language:EN-US'>2) Removal of the issue - this action will allow you
    to completely remove the question and answer it from the site, even if it is in
    the user notes.<o:p></o:p></span></p>
    
    <p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:"Times New Roman","serif";
    mso-ansi-language:EN-US'>3) Increasing the number of responses to your question
    - the question will be sending to the full content of his desired number of
    responses.</span><span style='font-size:14.0pt;font-family:"Times New Roman","serif"'><o:p></o:p></span></p>
    
