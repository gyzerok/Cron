    customize the display function issues, protecting yourself from unnecessary
    information.</span><span style='font-size:14.0pt;font-family:"Times New Roman","serif"'><o:p></o:p></span></p>
    
    <p class=MsoNormal><span style='font-size:14.0pt;font-family:"Times New Roman","serif"'><o:p>&nbsp;</o:p></span></p>
    
    <p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:"Times New Roman","serif";
    mso-ansi-language:EN-US'>Briefly about each feature:<o:p></o:p></span></p>
    
    <p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:"Times New Roman","serif";
    mso-ansi-language:EN-US'>1) Questions - text messages sent to a specific number
    of users of this site.<o:p></o:p></span></p>
    
    <p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:"Times New Roman","serif";
    mso-ansi-language:EN-US'>2) Notes - Save the interesting information for
    instant access.<o:p></o:p></span></p>
    
    <p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:"Times New Roman","serif";
    mso-ansi-language:EN-US'>3) Information - Articles and other useful information
    that has no direct relationship to the resource.<o:p></o:p></span></p>
    
    <p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:"Times New Roman","serif";
    mso-ansi-language:EN-US'>4) <span class=SpellE>Kiberdisk</span> - a place to
    temporarily store your files. You can significantly increase the possibility of
    finding relevant information, adding to the issue of a link to one of them.<o:p></o:p></span></p>
    
    <p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:"Times New Roman","serif";
    mso-ansi-language:EN-US'>5) Messages - You can set a personal correspondence
    with anyone who responded to your question.<o:p></o:p></span></p>
    
    <p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:"Times New Roman","serif";
