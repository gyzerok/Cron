  <p class=MsoNormal style='text-align:justify;text-justify:inter-ideograph;
  text-indent:1.0cm'><span style='font-family:"Cambria","serif";mso-ascii-theme-font:
  major-latin;mso-hansi-theme-font:major-latin;mso-ansi-language:RU'>2.3. <span
  class=GramE>Пользователь не имеет права, размещать данные, содержащие вирусы
