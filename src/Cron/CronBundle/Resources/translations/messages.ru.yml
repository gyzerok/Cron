    <p class=MsoNormal style='text-align:justify;text-justify:inter-ideograph;
    text-indent:1.0cm'><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU'>Кредитами можно оплачивать различные сервисы нашего
    сайта.<o:p></o:p></span></p>
    
    <p class=MsoNormal style='text-align:justify;text-justify:inter-ideograph;
    text-indent:1.0cm'><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU'>Кредиты нельзя вывести с сайта (обналичить), потому что
    кредиты не являются платёжным денежным средством.<o:p></o:p></span></p>
    
    <p class=MsoNormal style='text-align:justify;text-justify:inter-ideograph;
    text-indent:1.0cm'><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU'><span style="font-weight: bold;">Способы пополнения счета:</span><o:p></o:p></span></p>
    
    <p class=MsoNormal style='text-align:justify;text-justify:inter-ideograph;
    text-indent:1.0cm'><u><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU'><a href="#" class="toggle-pay-window pay-by-emoney">Электронными деньгами</a><o:p></o:p></span></u></p>
    
    <p class=MsoNormal style='text-align:justify;text-justify:inter-ideograph;
    text-indent:1.0cm'><u><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU'><a href="#" class="toggle-pay-window pay-by-sms">Через СМС</a><o:p></o:p></span></u></p>
    
    <p class=MsoNormal style='text-align:justify;text-justify:inter-ideograph;
    text-indent:1.0cm'><u><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU; text-decoration: underline;'>Дополнительно:<o:p></o:p></span></u></p>
    <p class=MsoNormal><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU'>На Ваш счет поступает по<span class=GramE>1</span>
    кредиту за каждую положительную<o:p></o:p></span></p>
    
    <p class=MsoNormal><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU'>оценку Ваших вопросов и ответов.<o:p></o:p></span></p>
    
    <p class=MsoNormal><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU'><o:p>&nbsp;</o:p></span></p>
    
    <p class=MsoNormal style='text-indent:1.0cm'><span style='font-size:14.0pt;
    font-family:"Cambria","serif";mso-ansi-language:RU'><span style="font-weight: bold;">Платные функции на сайте:</span><o:p></o:p></span></p>
    
    <p class=MsoNormal><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU;'>- <span style="color: #7C96D1;">закрыть вопрос</span> (стоимость 5 кредитов) - пользователь<o:p></o:p></span></p>
    
    <p class=MsoNormal><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU'><span style='mso-spacerun:yes'>  </span>не видит ответы
    других после отправки своего ответа на Ваш вопрос.<o:p></o:p></span></p>
    
    <p class=MsoNormal><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU'>- <span style="color: #7C96D1;">удалить вопрос</span> (стоимость 5 кредитов) - вопрос и ответы<o:p></o:p></span></p>
    
    <p class=MsoNormal><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU'><span style='mso-spacerun:yes'>  </span>на него перестают
    существовать на сайте.<o:p></o:p></span></p>
    
    <p class=MsoNormal><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU'>- <span style="color: #7C96D1;">увеличить число ответов на вопрос</span> - автоматическое <o:p></o:p></span></p>
    
    <p class=MsoNormal><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU'><span style='mso-spacerun:yes'>  </span>закрытие вопроса
    происходит после его наполнения <o:p></o:p></span></p>
    
    <p class=MsoNormal><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU'><span style='mso-spacerun:yes'>  </span><span
    class=GramE>необходим</span> количеством ответов.</span><span lang=EN-US
    style='font-size:14.0pt;font-family:"Cambria","serif"'><o:p></o:p></span></p>
    
    <p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:"Cambria","serif"'><o:p>&nbsp;</o:p></span></p>
    
    <p class=MsoNormal><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU'><span style='mso-spacerun:yes'>         </span>50 ответов
    - 5 кредитов<o:p></o:p></span></p>
    
    <p class=MsoNormal><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU'><span style='mso-spacerun:yes'>       </span>100 ответов
    - 10 кредитов<o:p></o:p></span></p>
    
    <p class=MsoNormal><span style='font-size:14.0pt;font-family:"Cambria","serif";
    mso-ansi-language:RU'><span style='mso-spacerun:yes'>     </span>1000 ответов -
    50 кредитов</span><span lang=EN-US style='font-family:"Cambria","serif"'><o:p></o:p></span></p>
    
