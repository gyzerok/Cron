  mso-ascii-theme-font:major-latin;mso-fareast-font-family:"Arial Unicode MS";
  mso-hansi-theme-font:major-latin;mso-ansi-language:RU'>.</span></i><span
  style='font-family:"Cambria","serif";mso-ascii-theme-font:major-latin;
  mso-fareast-font-family:"Arial Unicode MS";mso-hansi-theme-font:major-latin;
  mso-ansi-language:RU'> Материалы будут немедленно изъяты из свободного доступа
  по первому требованию законного правообладателя. <o:p></o:p></span></p>

